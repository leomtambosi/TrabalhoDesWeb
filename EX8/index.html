<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Tabs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="tabs-container">
    <div class="tabs">
      <button class="tab active" data-tab="1">Tab 1</button>
      <button class="tab" data-tab="2">Tab 2</button>
      <button class="tab" data-tab="3">Tab 3</button>
    </div>

    <div class="tab-content-container">
      <div class="tab-content active" id="tab-1">
        <h2>Conteúdo da Tab 1</h2>
        <p>Este é o conteúdo da primeira aba.</p>
      </div>
      <div class="tab-content" id="tab-2">
        <h2>Conteúdo da Tab 2</h2>
        <p>Este é o conteúdo da segunda aba.</p>
      </div>
      <div class="tab-content" id="tab-3">
        <h2>Conteúdo da Tab 3</h2>
        <p>Este é o conteúdo da terceira aba.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
