<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Interativo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gráfico</h1>
        <canvas id="scatterChart" width="600" height="400"></canvas>
        <div class="input-container">
            <label for="x-value">Valor Vertical:</label>
            <input id="x-value" type="number" placeholder="Valor Vertical">
            <label for="y-value">Valor Horizontal:</label>
            <input id="y-value" type="number" placeholder="Valor Horizontal">
            <button id="add-button">Adicionar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
